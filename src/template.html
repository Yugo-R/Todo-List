<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo app</title>
    </head>
    <body>
        <header>Todo App</header>
        <div class="content">
        </div>
        <div class="modal">
            <div id='task-title'>
                <label for='taskTitle'>Title:</label>
                <input type='text' id='taskTitle' placeholder='task title' autocomplete = 'off' required>
            </div>
            <div id='task-date'>
                <label for='taskDate'>Due Date:</label>
                <input type='date' id='taskDate' required>
            </div>
            <div id='taskPriority'>
                <label for='priority'>Priority:</label>
                <select id='priority'>
                    <option value ='high'>High</option>
                    <option value ='medium'>Medium</option>
                    <option value ='low'>Low</option>
                </select>
            </div>
            <textarea rows='3' cols='25' id ='taskDescription' placeholder='add description...'></textarea>
            <div id=submit-button>
                <button class ='task-button' id='submit'>&#10003;</button>
                <button class ='task-button' id='cancel'>&times;</button>
            </div>
        </div>
        <div class="navbar">
            <button class="dashboard" data-nav-btn=".dashboard">Dashboard</button>
            <button class="quickDo" data-nav-btn=".quickDo">Quickdo</button>
            <button class="projects" data-nav-btn=".projects">Projects</button>
        </div>
        <div class="overlay"></div>
    </body>
</html>
